<!DOCTYPE html>
<html>
	<body>
	<h4>Fly - The online zip-up and extract tool</h4>


	<p>Upload your file below!</p>

	<input type="file" id="myFile">

	<!--
	
	<button type="button" onClick="getfilepath()">import</button>
	
	-->
	<p id="pathoutput"></p>

	</body>

	<script>
			var filepath = document.getElementById("myFile").addEventListener('change', function() { 
              
            var fr = new FileReader(); 
            fr.onload=function(){ 
                document.getElementById('pathoutput') 
                        .textContent=fr.result; 
            } 
              
            fr.readAsText(this.files[0]); 
        }) 
	</script>
</html>
