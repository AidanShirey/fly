<!DOCTYPE html>
<html>
	<body>
	<h4>Fly - The online zip-up and extract tool</h4>


	<p>Upload your file below!</p>

	<input type="file" id="myFile">

	<button type="button" onClick="getfilepath()">import</button>

	<p id="pathoutput"></p>

	</body>

	<script>
		function getfilepath(){
			var filepath = document.getElementById("myFile").value;
			document.getElementById("pathoutput").innerHTML += filepath;
		}

	</script>
</html>
