<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

.column {
  	float: left;
  	width: 50%;
  	padding: 10px 10px;
}

.columnview {
	float:left;
	width: 50%;
	height: 800px;
}

.columnhead {
	float:left;
	width: 50%;
}

.row:after {
  	content: "";
  	display: table;
  	clear: both;
}

.previewcard {
	background-color: #666666;
  	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  	transition: 0.3s;
  	text-align: center;
  	width: 100%;
  	min-height: 675px;
}

.uicard {
	background-color: #666666;
  	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  	transition: 0.3s;
  	text-align: left;
  	width: 100%;
  	min-height: 675px;
}

.uicontainer {
 	padding: 10px 20px;
}

.previewcontainer {
 	padding: 10px 20px;
 	max-height: 100%;
 	max-width: 100%;
}

body{
	background-color: #404040;
	font-family: Helvetica, sans-serif;
	color:white;
}

div{
	padding: 0px;
}

</style>	
</head>
	<body id="body">
	<div id="result_block" class="row">
		<div class="column">
  			<div id="preview" class="previewcard">
  				<div id=flypreview class="previewcontainer">
  					fly preview
  				</div>
  			</div>
  		</div>
  		<div class="column">
  			<div class="uicard">
				<div id=flypreview class="uicontainer">
  					<h1>
  						fly - the online zip-up and extract tool
  					</h1>
  					<p>
  						upload your file below
  					</p>
  					<input type="file" id="file" name="file" multiple />
  					<br/>
  					<br/>
  					<div id="result">
  						
  					</div>
  				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="read.js"></script>

</html>
