<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

.column {
  	float: left;
  	width: 100%;
}

.columnview {
	float:left;
	width: 50%;
	height: 400px;
}

.columnhead {
	float:left;
	width: 50%;
}

.row:after {
  	content: "";
  	display: table;
  	clear: both;
}

body{
	background-color: #404040;
	font-family: Helvetica, sans-serif;
	color:white;
}

div{
	width: 800px;
	padding:10px 0px;
}
</style>	
</head>
	<body id="body">
	<h1>Fly - The online zip-up and extract tool</h1>


	<p>Upload your file below!</p>

	<input type="file" id="file" name="file" multiple /><br/>
	<div class="row">
		<div class="columnhead"><h4>File Content:</h4></div>
		<div class="columnhead"><h4>Preview Content:</h4></div>
	</div>

	<div id="result_block" class="row">
  		<div id="result" class="columnview" style="background-color:#aaa;">
  			
  		</div>
  		<div id="preview" class="columnview"  style="background-color:#ccc;">
		
		</div>
	</div>



	


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="dist/libunrar.js"></script>
<script src="read.js"></script>

</html>
